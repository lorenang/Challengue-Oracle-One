<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/99843bb491.js" crossorigin="anonymous"></script>
        <link rel="icon" href="img/logo.ico">
    </head>

    <body>
        <main>

            <section class="principal">

                <header class="header" id="header">
                    <img src="img/logo.png" alt="Alura logo" class="logoAlura">
                </header>

                <div class="input-text">
                    <textarea spellcheck="false" autofocus placeholder="Ingrese el texto aquí" class="textarea-text" id="textarea-text"></textarea>
                </div>

                <div class="botones">
                    <div class="botones-contenido">
                        <button class="boton-encriptar" id="boton-encriptar">Encriptar</button>
                        <button class="boton-desencriptar" id="boton-desencriptar">Desencriptar</button>
                    </div>
                </div>

            </section>

            <section class="texto-encriptado-desencriptado" id="texto-encriptado-desencriptado">

                <header class="encrip-desencrip">
                    <h3></h3>
                </header>

                <img src="img/munieco.png" alt="Muñeco" id="img_munieco">

                <p class="right-side--text" id="p_show_hidden">
                    Ningún mensaje fue encontrado
                    <br>
                    <span>
                        Ingresa el texto que desees encriptar o desencriptar.
                    </span>
                </p>

                <p class="text_content" id="text_content"></p>
                
                <div class="boton-copiar">
                    <button class="btn-copiar" id="btn-copiar">Copiar</button>
                </div>

            </section>
            
        </main>

        <footer class="main-footer">
                <div id="footer-info">
                    <h4>Desarrollado por Lorena Natali Gomez © 2022</h4>
                </div>

                <div class="partFooter">
                    <div class="social-media">
                        <a href="https://www.linkedin.com/in/lorena-natali-gomez/" class="icon">
                            <i class="fa-brands fa-linkedin"></i><use xlink:href="linkedin"></use>
                        </a>
                        <a href="https://github.com/lorenang" class="icon">
                            <i class="fa-brands fa-github"></i><use xlink:href="#github"></use>
                        </a>  
                    </div>
                </div>
            </footer>

        <script src="js/main.js"></script>
        <script src="js/copy.js"></script>

    </body>

</html>
